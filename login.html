<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>login</title>
	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
	<script src="./bootstrap/jquery.js"></script>
	<script src="./bootstrap/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form action="#">
			<div style="position: relative;top: 200px" class="form-group">
				<h2>注册</h2>
				<!--用户名-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userName">输入你的昵称</label>
					<input type="text" class="form-control" placeholder="用户名">
				</div>

				<!--邮箱-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userEmail">请输入教职工编号</label>
					<input type="text" class="form-control" placeholder="你的教职工编号">
				</div>
				<!--密码-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userEmail">请输入密码</label>
					<input type="password" class="form-control" placeholder="你的密码">
				</div>

				<div class="col-lg-12">&nbsp</div>
				<!--提交按钮-->
				<div class="form-group">
					<div class="col-lg-offset-8 col-lg-4">
						<button type="submit" class="btn btn-success btn-lg col-lg-6">注册</button>
						<button type="reset" class="btn btn-warning btn-lg col-lg-6">重置</button>
					</div>
				</div>
				<!--返回登陆-->
				<div class="col-lg-12">&nbsp</div>				
				<div class="col-lg-offset-8 col-lg-4">
					<div class="col-sm-6">已有账号?返回<a href="SignIn.html">登陆</a></div>
				</div>




			</div>
		</form>
	</div>

















</body>

</html>
