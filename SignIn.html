<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign In</title>
	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
	<script src="./bootstrap/jquery.js"></script>
	<script src="./bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="teacher.html" method="post" mutify enctype="multipart/form-data">
			<div style="position: relative;top: 200px" class="form-group">
				<h2>登陆</h2>
				
				<!--用户账号-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userEmail">请输入教职工编号</label>
					<input type="text" class="form-control" placeholder="你的教职工编号" name='userid'>
				</div>
				<!--密码-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userEmail">请输入密码</label>
					<input type="password" class="form-control" placeholder="输入密码" name='userpwd'>
				</div>

				<div class="col-lg-12">&nbsp</div>
				<!--提交按钮-->
				<div class="form-group">
					<div class="col-lg-offset-8 col-lg-4">
						<button type="submit" name='submit' class="btn btn-success btn-lg col-lg-12">登陆</button>
					</div>
				</div>
				<!--去注册-->
				<div class="col-lg-12">&nbsp</div>				
				<div class="col-lg-offset-6 col-lg-6">
					<div class="col-sm-offset-4 col-sm-8"><h3><small>没有账号?现在就去</small><a href="login.html">注册</a></h3></div>
				</div>




			</div>
		</form>
	</div>
	
</body>
</html>
