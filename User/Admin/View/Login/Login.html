<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign In</title>
	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
	<script src="./bootstrap/jquery.js"></script>
	<script src="./bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="?u=Admin&c=Login&a=Handle" method="post" mutify enctype="multipart/form-data">
			<div style="position: relative;top: 200px" class="form-group">
				<h2>登陆</h2>
				
				<!--用户账号-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userid">请输入管理员账号</label>
					<input type="text" class="form-control" placeholder="账号" name='admin'>
				</div>
				<!--密码-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-4 ">
					<label for="userpwd">请输入密码</label>
					<input type="password" class="form-control" placeholder="输入密码" name='pwd'>
				</div>
				<!--验证码-->
				<div class="col-lg-8 "></div>
				<div class="col-lg-2 ">
				<label for="yzm">验证码:</label>
				<input type="text" class="form-control" name='yzm'>
				</div>
				<div class="col-lg-1 ">
					<img src="?u=Admin&c=Login&a=yzm" alt="加载失败" width="80" height="40" onclick="this.src='?u=Admin&c=Login&a=yzm&math.random()'">
				</div>

				<div class="col-lg-12">&nbsp</div>
				<!--提交按钮-->
				<div class="form-group">
					<div class="col-lg-offset-8 col-lg-4">
						<button type="submit" class="btn btn-success btn-lg col-lg-12">登陆</button>
					</div>
				</div>




			</div>
		</form>
	</div>
	
</body>
</html>
